<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Websites generated by ShipStation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .card {
        height: 150px;
        transition: all 0.3s ease;
      }
      .card.expanded {
        height: auto;
      }
      .prompt {
        transition: all 0.3s ease;
        max-height: 4.5em; /* Approximately 3 lines */
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
      }
      .card.expanded .prompt {
        max-height: none;
        -webkit-line-clamp: unset;
      }
      .expand-icon {
        transition: transform 0.3s ease;
      }
      .card.expanded .expand-icon {
        transform: rotate(180deg);
      }
      .card-content {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .prompt-container {
        flex-grow: 1;
        margin-bottom: 1.5rem; /* Add space above the button */
      }
      .expand-button {
        position: absolute;
        bottom: 0.5rem;
        right: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold mb-12">
        All Websites generated by ShipStation
      </h1>
      <div
        id="recent-server-websites"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      ></div>
    </div>

    <script>
      function createCard(website, prompt) {
        const card = document.createElement("div");
        card.className =
          "card bg-gray-800 rounded-lg overflow-hidden shadow-lg relative";

        const siteUrl = `https://shipstation.ai/site/${website}/`;

        card.innerHTML = `
          <div class="p-4 card-content">
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-lg font-medium truncate flex-grow">${website}</h3>
              <a href="${siteUrl}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-300 ml-2">
                <i data-lucide="external-link" class="w-5 h-5"></i>
              </a>
            </div>
            <div class="prompt-container">
              <p class="prompt text-sm text-gray-400">${prompt}</p>
            </div>
            <button class="expand-button flex text-gray-500 hover:text-gray-300">
              <span class="expand-text text-xs mr-1">See more</span>
              <i data-lucide="chevron-down" class="w-4 h-4 expand-icon"></i>
            </button>
          </div>
        `;

        const expandButton = card.querySelector(".expand-button");
        expandButton.addEventListener("click", () => {
          card.classList.toggle("expanded");
        });

        return card;
      }

      async function fetchAndRenderWebsites() {
        try {
          const response = await fetch("https://shipstation.ai/all-websites");
          const data = await response.json();
          const container = document.getElementById("recent-server-websites");

          data.websites.forEach((site) => {
            const cardElement = createCard(site.website, site.prompt);
            container.appendChild(cardElement);
          });

          // Initialize Lucide icons
          lucide.createIcons();
        } catch (error) {
          console.error("Error fetching websites:", error);
        }
      }

      // Call the function to fetch and render websites
      fetchAndRenderWebsites();
    </script>
  </body>
</html>
